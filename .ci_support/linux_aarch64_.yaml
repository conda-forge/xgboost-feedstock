BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_73_pypy
- 3.6.* *_cpython
- 3.7.* *_73_pypy
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
python_impl:
- pypy
- cpython
- pypy
- cpython
- cpython
- cpython
r_base:
- '3.6'
- '4.0'
target_platform:
- linux-aarch64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - python
  - python_impl
