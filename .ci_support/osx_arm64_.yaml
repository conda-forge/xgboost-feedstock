MACOSX_DEPLOYMENT_TARGET:
- '11.0'
c_compiler:
- clang
c_compiler_version:
- '15'
channel_sources:
- rapidsai,rapidsai-nightly,conda-forge
channel_targets:
- rapidsai-nightly main
cuda_compiler:
- None
cuda_compiler_version:
- None
cxx_compiler:
- clangxx
cxx_compiler_version:
- '15'
llvm_openmp:
- '15'
macos_machine:
- arm64-apple-darwin20.0.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.11.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
r_base:
- '4.2'
target_platform:
- osx-arm64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
